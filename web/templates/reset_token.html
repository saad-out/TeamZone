{% extends "base.html" %} {% block title %}
<title>Password Reset with token</title>
{% endblock title %} {% block main %}
<div class="row">
  <div class="col-md-6 mx-auto">
    <form action="#" method="post">
      <div class="row mb-3">
        <label for="newPassword" class="col-md-4 col-lg-3 col-form-label"
          >New Password</label
        >
        <div class="col-md-8 col-lg-9">
          <input
            name="newpassword"
            type="password"
            class="form-control"
            id="newPassword"
          />
        </div>
      </div>

      <div class="row mb-3">
        <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label"
          >Re-enter New Password</label
        >
        <div class="col-md-8 col-lg-9">
          <input
            name="renewpassword"
            type="password"
            class="form-control"
            id="renewPassword"
          />
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Update Password</button>
      </div>
    </form>
  </div>
</div>
{% endblock main %} {% block script %} {% endblock %}
