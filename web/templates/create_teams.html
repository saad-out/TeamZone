{% extends "base.html" %} {% block main %}

{% block title %}
<title>Create Team</title>
{% endblock title %}

<!-- Multi Columns Form -->
<form class="row g-3" method="POST" action="#">
  <div class="col-md-12">
    <label for="teamname" class="form-label">Team Name</label>
    <input type="text" class="form-control" id="teamname" />
  </div>
  <div class="col-md-12">
    <label for="teambio" class="form-label">Team Bio</label>
    <textarea
      id="teambio"
      class="form-control"
      style="height: 100px"
    ></textarea>
  </div>
  <div class="col-md-6">
    <label for="teamcountry" class="form-label">Country</label>
    <select id="teamcountry" class="form-select">
      <option selected>Choose...</option>
      {% for country in countries %}
      <option>{{ country.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-6">
    <label for="teamcity" class="form-label">City</label>
    <select id="teamcity" class="form-select">
      <option selected>Choose...</option>
      {% for city in cities %}
      <option>{{ city.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-12">
    <label for="teamsport" class="form-label">Sport</label>
    <select id="teamsport" class="form-select">
      <option selected>Choose...</option>
      {% for sport in sports %}
      <option>{{ sport.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-12">
    <label for="teamlogo" class="col-sm-2 col-form-label">Upload Logo</label>
    <div class="col-sm-10">
      <input class="form-control" type="file" id="teamlogo" />
    </div>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Create Team</button>
  </div>
</form>
{% endblock main %} {% block script %} {% endblock %}
